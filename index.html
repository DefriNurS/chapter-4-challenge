<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Scissor_Paper_Game</title>

    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
                

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="background">
                <!-- title, logo, navigation -->
                
                <a href="main.html"> < </a>
                <div class="logo"> </div>
                <div class="title">ROCK PAPER SCISSORS</div>

                <!-- player title, and hands -->

                <!-- <div class="player-hover1 "></div>
                <div class="player-hover2"></div>
                <div class="player-hover3"></div> -->

                <div class="player-title">PLAYER 1</div>
                <a class="player-rock" href="#"><img class=" hand-option rock" src="assets/batu.png" alt=""></a>
                <a class="player-paper" href="#" > <img class="hand-option paper" src="assets/kertas.png" alt=""> </a>
                <a class="player-scissor" href="#" > <img class="hand-option scissor" src="assets/gunting.png" alt=""> </a>>

               

                <!-- COM title, and hands -->

                <div class="com-hover1"></div>
                <div class="com-hover2"></div>
                <div class="com-hover3"></div>

                <div class="com-title">COM</div>
                <div class="com-rock" > <img src="assets/batu.png" alt=""></div>
                <div class="com-paper"> <img src="assets/kertas.png" alt=""> </div>
                <div class="com-scissor"> <img src="assets/gunting.png" alt=""> </div>

                <!-- Scoreboard and reset button -->
                <div class="score" id="score1"> PLAYER 1 </br> WIN </div>
                <div class="score" id="score2"> COM <br> WIN  </div>
                <div class="score" id="score3"> DRAW </div>
                <a class="resetlink" href="#"><img class="reset" src="assets/refresh.png" alt=""></a>




            
            </div>

        </div>

    </div>






   

    <!-- Javascript -->
    <script src="script.js" defer></script>

</html>
